/* =========================================
   1. DESIGN SYSTEM & VARIABLES
   ========================================= */
:root {
    /* --- LIGHT THEME --- */
    --primary: #1A1A1A;       
    --secondary: #F5F5F7;     /* Standard Pill BG */
    --surface: #FFFFFF;       
    --accent: #2962FF;        
    --accent-hover: #1e4bd1;
    --accent-text: #FFFFFF;
    --support: #E0E0E0;       
    --text-sub: #666666;
    
    --input-bg: #FFFFFF;
    --pill-bg: #F5F5F7;       
    --pill-hover: #EAEAEA;
    
    /* QUICK DAY COLORS */
    --day-next-week-bg: #333333;
    --day-next-week-text: #FFFFFF;
    --day-today-border: #2962FF;
    
    --danger: #D32F2F;
    --success: #388E3C;
    --success-bg: #EDF7ED;
    
    /* Spacing & Shape */
    --radius-input: 8px;      
    --radius-pill: 50px;      
    --radius-card: 16px;
    --shadow-card: 0 4px 20px rgba(0,0,0,0.08);
    --transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

/* --- DARK THEME --- */
body.dark-mode {
    --primary: #EAEAEA;
    --secondary: #121212;
    --surface: #1E1E1E;
    --accent: #5381FF;
    --accent-text: #FFFFFF;
    --support: #333333;
    --text-sub: #AAAAAA;
    
    --input-bg: #2C2C2C;
    --pill-bg: #2C2C2C;       
    --pill-hover: #383838;
    
    --day-next-week-bg: #555555;
    --day-next-week-text: #FFFFFF;
    --day-today-border: #5381FF;
    
    --success: #66BB6A;
    --success-bg: rgba(102, 187, 106, 0.1);
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background-color: var(--secondary);
    color: var(--primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px 15px;
    box-sizing: border-box;
    transition: background-color 0.3s ease;
}

/* =========================================
   2. LAYOUT
   ========================================= */
#banner {
    width: 100%;
    max-width: 450px;
    background-color: var(--surface);
    padding: 15px;
    box-sizing: border-box; 
    border-top-left-radius: var(--radius-card);
    border-top-right-radius: var(--radius-card);
    border-bottom: 1px solid var(--support);
    margin-bottom: 0;
}

#banner img {
    max-width: 140px;
    max-height: 50px;
    display: block;
    margin: 0 auto;
    object-fit: contain;
}

.container {
    background-color: var(--surface);
    padding: 24px;
    box-sizing: border-box; 
    border-radius: var(--radius-card);
    box-shadow: var(--shadow-card);
    width: 100%;
    max-width: 450px;
    transition: background-color 0.3s ease;
    position: relative;
}

#banner:not(.hidden) + .container {
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}

.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

h2 {
    color: var(--primary);
    margin: 0;
    font-weight: 700;
    font-size: 22px;
    letter-spacing: -0.5px;
}

.theme-toggle {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 20px;
    padding: 8px;
    border-radius: 50%;
    color: var(--primary);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* =========================================
   3. FORM ELEMENTS
   ========================================= */
.form-group { margin-bottom: 12px; }

label {
    display: block;
    margin-bottom: 6px;
    color: var(--primary);
    font-weight: 600;
    font-size: 13px;
}
label.required::after { content: " *"; color: var(--accent); }

input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--support);
    border-radius: var(--radius-input);
    box-sizing: border-box;
    font-size: 15px;
    font-family: inherit;
    background-color: var(--input-bg);
    color: var(--primary);
    transition: var(--transition);
}
input:focus {
    border-color: var(--accent);
    outline: none;
    box-shadow: 0 0 0 3px rgba(41, 98, 255, 0.15);
}

/* =========================================
   4. UNIFIED BUTTONS
   ========================================= */
.selection-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
    gap: 8px; 
}

#service-container.selection-grid,
#specialist-container.selection-grid {
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
}

/* SHARED STYLES */
.selection-btn, .slot-button, .quick-day-btn {
    background-color: var(--pill-bg);
    border: 1px solid var(--support);
    border-radius: var(--radius-pill); 
    padding: 0 12px;                 
    font-family: inherit;
    font-size: 13px;
    font-weight: 700;                  
    color: var(--primary);
    cursor: pointer;
    transition: var(--transition);
    text-align: center;
    box-sizing: border-box; 
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
}

.selection-btn:hover, .slot-button:hover, .quick-day-btn:hover {
    border-color: var(--accent);
    background-color: var(--pill-hover);
    transform: translateY(-1px);
}

/* SELECTED STATE (Blue) */
.selection-btn.selected, .slot-button.selected, .quick-day-btn.selected {
    background-color: var(--accent) !important;
    border-color: var(--accent) !important;
    color: var(--accent-text) !important;
    box-shadow: 0 4px 12px rgba(41, 98, 255, 0.25);
    transform: translateY(0);
}

.slot-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

/* =========================================
   5. QUICK DAY SELECTOR (4 COLORS)
   ========================================= */
#quick-days-wrapper { margin-bottom: 12px; }
#quick-days-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
    gap: 6px;
}

/* 1. THIS WEEK: Default (.quick-day-btn) */

/* 2. NEXT WEEK: Dark */
.quick-day-btn.next-week {
    background-color: var(--day-next-week-bg);
    color: var(--day-next-week-text);
    border-color: transparent;
}

/* 3. TODAY: White with Blue Border */
.quick-day-btn.is-today {
    background-color: var(--surface);
    border: 2px solid var(--day-today-border);
    color: var(--primary);
    font-weight: 800; /* Extra bold */
}

/* 4. SELECTED: Handled by .selected class above (overrides others) */


/* =========================================
   6. NEXT 4 SLOTS (COMPACT & UNIFIED)
   ========================================= */
#next-slots-wrapper { margin-bottom: 16px; }

#btn-next-available {
    width: 100%;
    padding: 12px;
    background-color: transparent;
    border: 1px dashed var(--accent);
    color: var(--accent);
    border-radius: var(--radius-input);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}
#btn-next-available:hover {
    background-color: var(--pill-hover);
    border-style: solid;
}

#next-slots-container {
    margin-top: 12px;
    display: grid;
    grid-template-columns: 1fr 1fr; /* 2 Columns */
    gap: 8px;
}

/* COMPACT CARD that looks like a button */
.next-slot-card {
    background-color: var(--pill-bg); /* Match other buttons */
    border: 1px solid var(--support);
    border-radius: 12px;
    /* Very tight padding to match button height roughly */
    padding: 8px 12px; 
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center; /* Center content like a button */
    min-height: 48px; /* Slightly taller than simple button to fit 2 lines */
}

.next-slot-card:hover {
    border-color: var(--accent);
    background-color: var(--pill-hover);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

/* Primary Line: Date + Time */
.slot-primary-line {
    font-weight: 700;
    font-size: 13px;
    color: var(--primary);
    display: flex;
    gap: 6px;
    align-items: center;
}

/* Secondary Line: Specialist */
.slot-secondary-line {
    font-size: 11px;
    color: var(--text-sub);
    margin-top: 2px;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100%;
}

/* =========================================
   7. WAITLIST & MODAL
   ========================================= */
#waitlist-trigger {
    text-align: center;
    margin-top: 15px;
    font-size: 13px;
}
#waitlist-trigger a { color: var(--accent); font-weight: 600; cursor: pointer; text-decoration: none; }
#waitlist-trigger a:hover { text-decoration: underline; }

.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
    z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s;
}
.modal-overlay.active { opacity: 1; pointer-events: all; }
.modal-card {
    background: var(--surface); padding: 24px; border-radius: var(--radius-card);
    width: 90%; max-width: 400px; transform: translateY(20px); transition: transform 0.3s;
}
.modal-overlay.active .modal-card { transform: translateY(0); }
.modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
.modal-header h3 { margin: 0; font-size: 18px; color: var(--primary); }
.close-modal { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-sub); }

/* =========================================
   8. PRICE & STATUS
   ========================================= */
#price-display { text-align: right; font-size: 13px; font-weight: 600; color: var(--accent); margin-top: 4px; }

    width: 100%; padding: 14px; background-color: var(--accent); color: var(--accent-text);
