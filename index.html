<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =========================================
   1. DESIGN SYSTEM & VARIABLES
   ========================================= */
:root {
    /* --- LIGHT THEME --- */
    --primary: #1A1A1A;       
    --secondary: #F5F5F7;     
    --surface: #FFFFFF;       
    --accent: #2962FF;        
    --accent-hover: #1e4bd1;
    --accent-text: #FFFFFF;
    --support: #E0E0E0;       
    --text-sub: #666666;
    
    --input-bg: #FFFFFF;
    --pill-bg: #F5F5F7;       
    --pill-hover: #EAEAEA;
    
    /* NEW: High Contrast for Next Week */
    --next-week-bg: #333333;
    --next-week-text: #FFFFFF;
    
    --danger: #D32F2F;
    --success: #388E3C;
    --success-bg: #EDF7ED;
    
    --radius-input: 8px;      
    --radius-pill: 50px;      
    --radius-card: 16px;
    --shadow-card: 0 4px 20px rgba(0,0,0,0.08);
    --transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

/* --- DARK THEME --- */
body.dark-mode {
    --primary: #EAEAEA;
    --secondary: #121212;
    --surface: #1E1E1E;
    --accent: #5381FF;
    --accent-text: #FFFFFF;
    --support: #333333;
    --text-sub: #AAAAAA;
    
    --input-bg: #2C2C2C;
    --pill-bg: #2C2C2C;       
    --pill-hover: #383838;
    
    --next-week-bg: #555555;
    --next-week-text: #FFFFFF;
    
    --success: #66BB6A;
    --success-bg: rgba(102, 187, 106, 0.1);
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background-color: var(--secondary);
    color: var(--primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px 15px;
    box-sizing: border-box;
    transition: background-color 0.3s ease;
}

/* =========================================
   2. LAYOUT
   ========================================= */
#banner {
    width: 100%;
    max-width: 450px;
    background-color: var(--surface);
    padding: 15px;
    box-sizing: border-box; 
    border-top-left-radius: var(--radius-card);
    border-top-right-radius: var(--radius-card);
    border-bottom: 1px solid var(--support);
    margin-bottom: 0;
}

#banner img {
    max-width: 140px;
    max-height: 50px;
    display: block;
    margin: 0 auto;
    object-fit: contain;
}

.container {
    background-color: var(--surface);
    padding: 24px;
    box-sizing: border-box; 
    border-radius: var(--radius-card);
    box-shadow: var(--shadow-card);
    width: 100%;
    max-width: 450px;
    transition: background-color 0.3s ease;
    position: relative;
}

#banner:not(.hidden) + .container {
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}

.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

h2 {
    color: var(--primary);
    margin: 0;
    font-weight: 700;
    font-size: 22px;
    letter-spacing: -0.5px;
}

.theme-toggle {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 20px;
    padding: 8px;
    border-radius: 50%;
    color: var(--primary);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* =========================================
   3. FORM ELEMENTS
   ========================================= */
.form-group { margin-bottom: 12px; }

label {
    display: block;
    margin-bottom: 6px;
    color: var(--primary);
    font-weight: 600;
    font-size: 13px;
}
label.required::after { content: " *"; color: var(--accent); }

input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--support);
    border-radius: var(--radius-input);
    box-sizing: border-box;
    font-size: 15px;
    font-family: inherit;
    background-color: var(--input-bg);
    color: var(--primary);
    transition: var(--transition);
}
input:focus {
    border-color: var(--accent);
    outline: none;
    box-shadow: 0 0 0 3px rgba(41, 98, 255, 0.15);
}

/* =========================================
   4. UNIFIED BUTTONS
   ========================================= */
.selection-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
    gap: 8px; 
}

#service-container.selection-grid,
#specialist-container.selection-grid {
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
}

.selection-btn, .slot-button, .quick-day-btn {
    background-color: var(--pill-bg);
    border: 1px solid var(--support);
    border-radius: var(--radius-pill); 
    padding: 0 12px;                 
    font-family: inherit;
    font-size: 13px;
    font-weight: 700;                  
    color: var(--primary);
    cursor: pointer;
    transition: var(--transition);
    text-align: center;
    box-sizing: border-box; 
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
}

.selection-btn:hover, .slot-button:hover, .quick-day-btn:hover {
    border-color: var(--accent);
    background-color: var(--pill-hover);
    transform: translateY(-1px);
}

/* SELECTED STATE */
.selection-btn.selected, .slot-button.selected, .quick-day-btn.selected {
    background-color: var(--accent);
    border-color: var(--accent);
    color: var(--accent-text);
    box-shadow: 0 4px 12px rgba(41, 98, 255, 0.25);
    transform: translateY(0);
}

/* QUICK DAY SPECIAL STYLES */
.quick-day-btn.next-week {
    background-color: var(--next-week-bg); /* Dark */
    color: var(--next-week-text);          /* White */
    border-color: transparent;
}
.quick-day-btn.next-week:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}
.quick-day-btn.next-week.selected {
    background-color: var(--accent);
    color: var(--accent-text);
}

#price-display {
    text-align: right;
    font-size: 13px;
    font-weight: 600;
    color: var(--accent);
    margin-top: 4px;
}

/* =========================================
   5. NEXT 4 SLOTS (2-COLUMN GRID)
   ========================================= */
#next-slots-wrapper { margin-bottom: 16px; }

#btn-next-available {
    width: 100%;
    padding: 12px;
    background-color: transparent;
    border: 1px dashed var(--accent);
    color: var(--accent);
    border-radius: var(--radius-input);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}
#btn-next-available:hover {
    background-color: var(--pill-hover);
    border-style: solid;
}

/* 2-COLUMN LAYOUT */
#next-slots-container {
    margin-top: 12px;
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two slots per row */
    gap: 8px;
}

.next-slot-card {
    background-color: var(--surface);
    border: 1px solid var(--support);
    border-radius: 12px;
    padding: 10px;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    flex-direction: column; /* Vertical stack inside small card */
    align-items: flex-start;
    gap: 6px;
}
.next-slot-card:hover {
    border-color: var(--accent);
    background-color: var(--pill-hover);
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

/* HEADER: Date & Specialist */
.next-slot-info {
    display: flex;
    flex-direction: column;
    width: 100%;
}
.slot-day-date { font-weight: 700; font-size: 12px; color: var(--primary); }
.slot-specialist { font-size: 11px; color: var(--text-sub); margin-top: 2px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; max-width: 100%; }

/* TIME PILL inside card */
.slot-time-badge {
    background-color: var(--pill-bg); 
    color: var(--primary);
    padding: 0 10px; 
    border-radius: var(--radius-pill);
    font-weight: 700; 
    font-size: 12px;
    border: 1px solid var(--support);
    height: 28px; /* Slightly smaller for compact card */
    display: flex;
    align-items: center;
    justify-content: center;
    align-self: flex-start; /* Align left */
}

/* =========================================
   6. QUICK DAY SELECTOR (LAYOUT)
   ========================================= */
#quick-days-wrapper { margin-bottom: 12px; }
#quick-days-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
    gap: 6px;
}

/* =========================================
   7. WAITLIST & MODAL
   ========================================= */
#waitlist-trigger {
    text-align: center;
    margin-top: 15px;
    font-size: 13px;
}
#waitlist-trigger a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
}
#waitlist-trigger a:hover { text-decoration: underline; }

.modal-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
}
.modal-overlay.active { opacity: 1; pointer-events: all; }
.modal-card {
    background: var(--surface);
    padding: 24px;
    border-radius: var(--radius-card);
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transform: translateY(20px);
    transition: transform 0.3s;
}
.modal-overlay.active .modal-card { transform: translateY(0); }
.modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
.modal-header h3 { margin: 0; font-size: 18px; color: var(--primary); }
.close-modal { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-sub); }

/* =========================================
   8. SUBMIT & STATUS
   ========================================= */
button[type="submit"], #waitlist-submit {
    width: 100%;
    padding: 14px;
    background-color: var(--accent);
    color: var(--accent-text);
    border: none;
    border-radius: var(--radius-pill);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 12px;
    transition: var(--transition);
    box-shadow: 0 4px 10px rgba(41, 98, 255, 0.2);
}
button[type="submit"]:disabled {
    background-color: var(--support);
    color: var(--text-sub);
    cursor: not-allowed;
    box-shadow: none;
}

#status {
    margin-top: 16px;
    padding: 12px;
    border-radius: var(--radius-input);
    text-align: center;
    font-size: 14px;
    font-weight: 500;
}
.error { background-color: #ffebee; color: var(--danger); border: 1px solid #ffcdd2; }
.success { background-color: var(--success-bg); color: var(--success); border: 1px solid #c8e6c9; }
.hidden { display: none; }

</style>
</head>

const CONFIG = {
    language: 'en',

    strings: {

        },

            btnNext: "N√§chste 4 freie Termine", btnNextLoading: "Suche...",
            dayNames: ["SO", "MO", "DI", "MI", "DO", "FR", "SA"],
            waitlistSuccess: "Zur Warteliste hinzugef√ºgt!"
        },
        sl: {
            title: "Rezervirajte termin", name: "Ime in Priimek", email: "E-po≈°ta", service: "Storitev", specialist: "Specialist", date: "Datum", slots: "Prosti termini", slotsPlaceholder: "Izberite storitev in datum", submit: "Rezerviraj", pricePrefix: "Skupaj: ", priceSuffix: " ‚Ç¨", statusLoading: "Nalaganje...", statusNoSlots: "Ni terminov.", statusError: "Napaka.", statusBooking: "Rezerviram...", statusSuccess: "Uspe≈°no!", statusFailed: "Napaka: ",
            btnNext: "Naslednji 4 termini", btnNextLoading: "I≈°ƒçem...",
            dayNames: ["NED", "PON", "TOR", "SRE", "ƒåET", "PET", "SOB"],
            waitlistSuccess: "Dodano na ƒçakalno listo!"
        }
    },
    services: [
        { id: "SVC_CALL", name: "30 min Call", duration: 30, price: 50 },
        { id: "SVC_STRATEGY", name: "60 min Strategy", duration: 60, price: 90 },
        { id: "SVC_PLANNING", name: "90 min Planning", duration: 90, price: 150 },
        { id: "SVC_COLOR", name: "Full Color (2h)", duration: 120, price: 180 } 
    ],
    specialists: [
        { name: "Specialist A", id: "c_c07cb4ceabf1ace46e1bf3334084b4ce0e33b0cd1de5c673e99a6d31295aa18f@group.calendar.google.com" },
        { name: "Specialist B", id: "c_fe27362b4a113006914e848ceba9d7758c4d4dc1f55d67e7084dc90355e5b499@group.calendar.google.com" }

    defaultSpecialistId: "c_c07cb4ceabf1ace46e1bf3334084b4ce0e33b0cd1de5c673e99a6d31295aa18f@group.calendar.google.com",
    customFields: [
        { id: "phone", type: "tel", required: false, labels: { en: "Phone Number", de: "Telefonnummer", sl: "Telefonska ≈°tevilka" } },
        { id: "goal", type: "text", required: false, labels: { en: "Comment", de: "Kommentar", sl: "Opomba" } }
    ]
};

const lang = CONFIG.strings[CONFIG.language] || CONFIG.strings['en'];
const els = {
    customFields: document.getElementById('custom-fields-container'),
    services: document.getElementById('service-container'),
    specialists: document.getElementById('specialist-container'),
    specModule: document.getElementById('specialist-module'),
    date: document.getElementById('date'),
    slots: document.getElementById('slot-container'),
    price: document.getElementById('price-display'),
    submit: document.getElementById('lang-submit'),
    status: document.getElementById('status'),
    form: document.getElementById('bookingForm'),
    banner: document.getElementById('banner'),
    logo: document.getElementById('client-logo'),
    btnNext: document.getElementById('btn-next-available'),
    nextContainer: document.getElementById('next-slots-container'),
    langBtnNext: document.getElementById('lang-btn-next'),
    themeToggle: document.getElementById('theme-toggle'),
    sun: document.getElementById('icon-sun'),
    moon: document.getElementById('icon-moon'),
    quickDays: document.getElementById('quick-days-container'),
    waitlistTrigger: document.getElementById('waitlist-trigger'),
    openWaitlist: document.getElementById('open-waitlist'),
    waitlistModal: document.getElementById('waitlist-modal'),
    closeWaitlist: document.getElementById('close-waitlist'),
    waitlistForm: document.getElementById('waitlistForm'),
    svcId: document.getElementById('selectedServiceId'),
    svcDur: document.getElementById('selectedServiceDuration'),
    specId: document.getElementById('selectedSpecialistId'),
    time: document.getElementById('selectedTimeSlot')
};

document.addEventListener('DOMContentLoaded', () => {
    applyBranding();
    applyLanguage();
    renderCustomFields();
    renderServices();
    renderSpecialists();
    renderQuickDays();

    const today = new Date();
    els.date.min = today.toISOString().split('T')[0];

    els.date.addEventListener('change', () => {
        els.nextContainer.classList.add('hidden');
        els.nextContainer.innerHTML = '';
        els.quickDays.querySelectorAll('.quick-day-btn').forEach(b => b.classList.remove('selected'));
        checkAvailability();
    });
    
    els.btnNext.addEventListener('click', fetchNextAvailableSlots);
    els.form.addEventListener('submit', handleFormSubmission);
    els.themeToggle.addEventListener('click', toggleTheme);
    
    els.openWaitlist.addEventListener('click', () => els.waitlistModal.classList.add('active'));
    els.closeWaitlist.addEventListener('click', () => els.waitlistModal.classList.remove('active'));
    els.waitlistForm.addEventListener('submit', handleWaitlistSubmission);
});

function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    els.sun.classList.toggle('hidden', isDark);
    els.moon.classList.toggle('hidden', !isDark);
}

function applyBranding() {
    if (CONFIG.logoUrl) {
        els.logo.src = CONFIG.logoUrl;
        els.banner.classList.remove('hidden');
    }
}

function applyLanguage() {
    document.getElementById('lang-title').textContent = lang.title;
    document.getElementById('lang-name').textContent = lang.name;
    document.getElementById('lang-email').textContent = lang.email;
    document.getElementById('lang-service').textContent = lang.service;
    document.getElementById('lang-specialist').textContent = lang.specialist;
    document.getElementById('lang-date').textContent = lang.date;
    document.getElementById('lang-slots').textContent = lang.slots;
    document.getElementById('lang-slots-placeholder').textContent = lang.slotsPlaceholder;
    els.submit.textContent = lang.submit;
    els.langBtnNext.textContent = lang.btnNext;
}

function renderCustomFields() {
    CONFIG.customFields.forEach(field => {
        const div = document.createElement('div');
        div.className = 'form-group';
        div.innerHTML = `<label for="${field.id}" class="${field.required ? 'required' : ''}">${field.labels[CONFIG.language]}</label>
                         <input type="${field.type}" id="${field.id}" name="${field.id}" ${field.required ? 'required' : ''}>`;
        els.customFields.appendChild(div);
    });
}

function renderServices() {
    els.services.innerHTML = '';
    CONFIG.services.forEach(svc => {
        const btn = createBtn(svc.name, 'service-btn', { 'data-duration': svc.duration, 'data-price': svc.price, 'data-id': svc.id });
        btn.addEventListener('click', () => {
            handleSelection(btn, els.services, els.svcId, svc.id);
            els.svcDur.value = svc.duration;
            if (CONFIG.features.showPrice && svc.price) {
                els.price.textContent = `${lang.pricePrefix}${svc.price}${lang.priceSuffix}`;
                els.price.classList.remove('hidden');
            } else { els.price.classList.add('hidden'); }
            els.nextContainer.classList.add('hidden');
            checkAvailability();
        });
        els.services.appendChild(btn);
    });
}

function renderSpecialists() {
    if (CONFIG.specialists.length === 0) {
        els.specId.value = CONFIG.defaultSpecialistId;
        els.specModule.classList.add('hidden');
        return;
    }
    els.specModule.classList.remove('hidden');
    CONFIG.specialists.forEach(spec => {
        const btn = createBtn(spec.name, 'specialist-btn', { 'data-id': spec.id });
        btn.addEventListener('click', () => {
            if (btn.classList.contains('selected')) {
                btn.classList.remove('selected');
                els.specId.value = ''; 
            } else {
                handleSelection(btn, els.specialists, els.specId, spec.id);
            }
            els.nextContainer.classList.add('hidden');
            checkAvailability();
        });
        els.specialists.appendChild(btn);
    });
}

function renderQuickDays() {
    els.quickDays.innerHTML = '';
    const today = new Date();
    const currentDayIdx = today.getDay(); 

    CONFIG.workingDays.forEach(targetIdx => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'quick-day-btn';
        
        const targetDate = new Date(today);
        if (targetIdx < currentDayIdx || (targetIdx === currentDayIdx && today.getHours() >= 17)) {
            const diff = targetIdx - currentDayIdx + 7;
            targetDate.setDate(today.getDate() + diff);
            btn.classList.add('next-week'); 
        } else {
            const diff = targetIdx - currentDayIdx;
            targetDate.setDate(today.getDate() + diff);
        }

        const isoDate = targetDate.toISOString().split('T')[0];
        btn.textContent = lang.dayNames[targetIdx]; 
        
        btn.addEventListener('click', () => {
            els.quickDays.querySelectorAll('.quick-day-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            els.date.value = isoDate;
            els.nextContainer.classList.add('hidden');
            checkAvailability();
        });
        els.quickDays.appendChild(btn);
    });
}

async function fetchNextAvailableSlots() {
    if (!els.svcId.value) { alert("Please select a service first."); return; }
    
    const originalText = els.langBtnNext.textContent;
    els.langBtnNext.textContent = lang.btnNextLoading;
    els.btnNext.disabled = true;
    els.nextContainer.innerHTML = '';
    els.nextContainer.classList.remove('hidden');

    try {
        const res = await fetch(CONFIG.NEXT_AVAILABLE_WEBHOOK);
        if (!res.ok) throw new Error("API Error");
        const data = await res.json();
        
        const currentSpec = els.specId.value;
        // LOGIC FIX: Filter first, THEN slice top 4
        let slots = (data.slots || []).filter(s => !currentSpec || s.specialistId === currentSpec).slice(0, 4);

        if (slots.length === 0) {
            els.nextContainer.innerHTML = `<p style="text-align:center; color:var(--text-sub); font-size:13px; grid-column:span 2;">${lang.statusNoSlots}</p>`;
        } else {
            slots.forEach(slot => {
                const d = new Date(slot.date);
                const day = d.toLocaleDateString(CONFIG.language, { weekday: 'short' });
                const dateStr = d.toLocaleDateString(CONFIG.language, { day: 'numeric', month: 'numeric' });
                const specName = (CONFIG.specialists.find(s => s.id === slot.specialistId) || {}).name || "Spec";
                
                const card = document.createElement('div');
                card.className = 'next-slot-card';
                card.innerHTML = `
                    <div class="next-slot-info">
                        <span class="slot-day-date">${day}, ${dateStr}</span>
                        <span class="slot-specialist">${specName}</span>
                    </div>
                    <span class="slot-time-badge">${slot.startTime.toString().padStart(5, '0')}</span>
                `;
                card.addEventListener('click', () => {
                    els.date.value = slot.date;
                    if (!els.specId.value || els.specId.value !== slot.specialistId) {
                        els.specId.value = slot.specialistId;
                        els.specialists.querySelectorAll('.specialist-btn').forEach(b => {
                            if (b.getAttribute('data-id') === slot.specialistId) handleSelection(b, els.specialists, els.specId, slot.specialistId);
                        });
                    }
                    els.nextContainer.classList.add('hidden');
                    autoSelectTime(slot.startTime);
                });
                els.nextContainer.appendChild(card);
            });
        }
    } catch (e) {
        els.nextContainer.innerHTML = `<p style="text-align:center; color:var(--danger); font-size:13px; grid-column:span 2;">${lang.statusError}</p>`;
    } finally {
        els.langBtnNext.textContent = originalText;
        els.btnNext.disabled = false;
    }
}

async function autoSelectTime(target) {
    await checkAvailability();
    setTimeout(() => {
        let found = false;
        els.slots.querySelectorAll('.slot-button').forEach(btn => {
            const t1 = btn.getAttribute('data-time').replace(/^0/, '');
            const t2 = target.replace(/^0/, '');
            if (t1 === t2) {
                btn.click();
                btn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                found = true;
            }
        });
    }, 100);
}

async function checkAvailability() {
    const { value: date } = els.date;
    const { value: worker } = els.specId;
    const { value: svc } = els.svcId;
    const { value: dur } = els.svcDur;

    els.slots.innerHTML = `<p style="color:var(--text-sub); margin:0; width:100%; text-align:center;">${lang.statusLoading}</p>`;
    els.time.value = '';
    els.submit.disabled = true;
    els.waitlistTrigger.classList.add('hidden');

    if (!date || !svc) {
        els.slots.innerHTML = `<p style="color:var(--text-sub); margin:0; width:100%; text-align:center; padding: 15px 0; font-size: 13px; border: 1px dashed var(--support); border-radius: var(--radius-input);">${lang.slotsPlaceholder}</p>`;
        return;
    }

    const checkWorker = worker || CONFIG.defaultSpecialistId;

    try {
        const res = await fetch(CONFIG.SLOT_CHECKER_WEBHOOK, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ dateString: date, workerId: checkWorker, serviceId: svc, duration: dur })
        });
        if (!res.ok) throw new Error();
        const data = await res.json();
        const slots = Array.isArray(data) ? data : data.slots;
        
        els.slots.innerHTML = '';
        if (!slots || slots.length === 0) {
            els.slots.innerHTML = `<p style="color:var(--text-sub); margin:0; width:100%; text-align:center;">${lang.statusNoSlots}</p>`;
            els.waitlistTrigger.classList.remove('hidden'); 
        } else {
            slots.forEach(t => {
                const btn = createBtn(t, 'slot-button', { 'data-time': t });
                btn.addEventListener('click', () => {
                    handleSelection(btn, els.slots, els.time, t);
                    els.submit.disabled = false;
                });
                els.slots.appendChild(btn);
            });
        }
    } catch (e) {
        els.slots.innerHTML = `<p class="error" style="margin:0; text-align:center;">${lang.statusError}</p>`;
    }
}

async function handleFormSubmission(e) {
    e.preventDefault();
    els.submit.disabled = true;
    els.submit.textContent = lang.statusBooking;
    els.status.textContent = lang.statusBooking;
    els.status.className = '';

    const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        bookingStartTime: `${els.date.value}T${els.time.value}:00.000Z`,
        serviceId: els.svcId.value,
        specialistId: els.specId.value || CONFIG.defaultSpecialistId,
        clientName: document.getElementById('name').value,
        customData: {}
    };
    CONFIG.customFields.forEach(f => {
        const el = document.getElementById(f.id);
        if (el) payload.customData[f.id] = el.value;
    });

    try {
        const res = await fetch(CONFIG.BOOKING_CREATOR_WEBHOOK, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        const json = await res.json();
        if (res.ok && json.status === 'success') {
            els.status.className = 'success';
            els.status.textContent = lang.statusSuccess;
            els.form.reset();
            clearAll();
            els.nextContainer.classList.add('hidden');
        } else { throw new Error(json.message || res.statusText); }
    } catch (err) {
        els.status.className = 'error';
        els.status.textContent = `${lang.statusFailed}${err.message}`;
    } finally {
        els.submit.disabled = false;
        els.submit.textContent = lang.submit;
    }
}

async function handleWaitlistSubmission(e) {
    e.preventDefault();
    const btn = document.getElementById('waitlist-submit');
    btn.disabled = true;
    btn.textContent = "Sending...";
    
    const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone') ? document.getElementById('phone').value : "",
        range: document.getElementById('waitlist-range').value,
        serviceId: els.svcId.value,
        specialistId: els.specId.value
    };

    try {
        const res = await fetch(CONFIG.WAITLIST_WEBHOOK, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        if (res.ok) {
            alert(lang.waitlistSuccess);
            els.waitlistModal.classList.remove('active');
        } else {
            alert(lang.statusError);
        }
    } catch (err) {
        alert(lang.statusError);
    } finally {
        btn.disabled = false;
        btn.textContent = "Join Waitlist";
    }
}

function createBtn(txt, cls, attrs) {
    const b = document.createElement('button');
    b.type = 'button';
    b.className = cls + ' selection-btn';
    b.textContent = txt;
    for (const k in attrs) b.setAttribute(k, attrs[k]);
    return b;
}

function handleSelection(btn, container, input, val) {
    container.querySelectorAll('.selection-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    input.value = val;
}

function clearAll() {
    document.querySelectorAll('.selection-btn.selected').forEach(b => b.classList.remove('selected'));
    els.slots.innerHTML = `<p style="color:var(--text-sub); margin:0; width:100%; text-align:center; padding: 15px 0; font-size: 13px; border: 1px dashed var(--support); border-radius: var(--radius-input);">${lang.slotsPlaceholder}</p>`;
    els.price.classList.add('hidden');
    els.svcId.value = ''; els.svcDur.value = ''; els.time.value = '';
    els.specId.value = CONFIG.specialists.length ? '' : CONFIG.defaultSpecialistId;
    els.submit.disabled = true;
    if (els.quickDays) els.quickDays.querySelectorAll('.quick-day-btn').forEach(b => b.classList.remove('selected'));
}
