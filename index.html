<style>
/* =========================================
   1. DESIGN SYSTEM & VARIABLES (THEMING)
   ========================================= */
:root {
    /* --- LIGHT THEME (Default) --- */
    --primary: #1A1A1A;       /* Jet Black */
    --secondary: #F5F5F7;     /* Cultured White (Background) */
    --surface: #FFFFFF;       /* Pure White (Card) */
    --accent: #2962FF;        /* Royal Blue */
    --accent-hover: #1e4bd1;
    --accent-text: #FFFFFF;
    --support: #E0E0E0;       /* Borders */
    --text-sub: #666666;
    --input-bg: #FFFFFF;
    --slot-bg: #FFFFFF;
    --slot-hover: rgba(41, 98, 255, 0.04);
    --danger: #D32F2F;
    --success: #388E3C;
    --success-bg: #EDF7ED;
    
    /* Spacing & Shape */
    --radius-input: 8px;      /* Slightly boxy for inputs */
    --radius-pill: 50px;      /* FULL PILL for buttons */
    --radius-card: 16px;      /* Smooth corners for container */
    --shadow-card: 0 4px 20px rgba(0,0,0,0.08);
    --transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

/* --- DARK THEME OVERRIDES --- */
body.dark-mode {
    --primary: #EAEAEA;       /* Off-White text */
    --secondary: #121212;     /* Deep Black Background */
    --surface: #1E1E1E;       /* Dark Grey Card */
    --accent: #5381FF;        /* Lighter Blue for contrast */
    --accent-hover: #739aff;
    --accent-text: #FFFFFF;
    --support: #333333;       /* Dark Borders */
    --text-sub: #AAAAAA;
    --input-bg: #2C2C2C;
    --slot-bg: #2C2C2C;
    --slot-hover: rgba(83, 129, 255, 0.15);
    --success: #66BB6A;
    --success-bg: rgba(102, 187, 106, 0.1);
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background-color: var(--secondary);
    color: var(--primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px 15px; /* Reduced padding */
    box-sizing: border-box;
    transition: background-color 0.3s ease;
}

/* =========================================
   2. LAYOUT & CONTAINERS
   ========================================= */
#banner {
    width: 100%;
    max-width: 450px;
    background-color: var(--surface);
    padding: 15px;
    box-sizing: border-box; 
    border-top-left-radius: var(--radius-card);
    border-top-right-radius: var(--radius-card);
    border-bottom: 1px solid var(--support);
    margin-bottom: 0;
    transition: background-color 0.3s ease;
}

#banner img {
    max-width: 140px;
    max-height: 50px;
    display: block;
    margin: 0 auto;
    object-fit: contain;
}

.container {
    background-color: var(--surface);
    padding: 24px; /* Compact padding */
    box-sizing: border-box; 
    border-radius: var(--radius-card);
    box-shadow: var(--shadow-card);
    width: 100%;
    max-width: 450px;
    transition: background-color 0.3s ease, border-radius 0.3s;
}

#banner:not(.hidden) + .container {
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}

/* --- Header Row (Title + Dark Mode Toggle) --- */
.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px; /* Reduced margin */
}

h2 {
    color: var(--primary);
    margin: 0;
    font-weight: 700;
    font-size: 22px; /* Slightly smaller title */
    letter-spacing: -0.5px;
}

/* Theme Toggle Button */
.theme-toggle {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 20px;
    padding: 8px;
    border-radius: 50%;
    color: var(--primary);
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
}
.theme-toggle:hover {
    background-color: var(--support);
}

/* =========================================
   3. FORM ELEMENTS (COMPACT)
   ========================================= */
.form-group {
    margin-bottom: 12px; /* Significantly reduced spacing */
}

label {
    display: block;
    margin-bottom: 6px;
    color: var(--primary);
    font-weight: 600;
    font-size: 13px; /* Slightly smaller label */
}

label.required::after {
    content: " *";
    color: var(--accent);
}

/* Inputs */
input[type="text"], 
input[type="email"], 
input[type="tel"], 
input[type="date"] {
    width: 100%;
    padding: 10px 12px; /* Reduced padding (height) */
    border: 1px solid var(--support);
    border-radius: var(--radius-input);
    box-sizing: border-box;
    font-size: 15px;
    font-family: inherit;
    background-color: var(--input-bg);
    color: var(--primary);
    transition: var(--transition);
}

input:focus {
    border-color: var(--accent);
    outline: none;
    box-shadow: 0 0 0 3px rgba(41, 98, 255, 0.15);
}

/* =========================================
   4. BUTTONS & PILL SHAPES
   ========================================= */
.selection-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
    gap: 8px; /* Tighter gap */
}

#service-container.selection-grid {
    /* Services often need more width for text */
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
}

.selection-btn, .slot-button {
    background-color: var(--slot-bg);
    border: 1px solid var(--support);
    /* THE PILL SHAPE */
    border-radius: var(--radius-pill); 
    padding: 10px 12px; /* Compact padding */
    font-size: 13px;
    font-weight: 500;
    color: var(--primary);
    cursor: pointer;
    transition: var(--transition);
    text-align: center;
    box-sizing: border-box; 
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 40px; /* Reduced height */
}

.selection-btn:hover, .slot-button:hover {
    border-color: var(--accent);
    background-color: var(--slot-hover);
    transform: translateY(-1px);
}

.selection-btn.selected, .slot-button.selected {
    background-color: var(--accent);
    border-color: var(--accent);
    color: var(--accent-text);
    box-shadow: 0 4px 12px rgba(41, 98, 255, 0.25);
    font-weight: 600;
    transform: translateY(0);
}

.slot-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

#price-display {
    text-align: right;
    font-size: 13px;
    font-weight: 600;
    color: var(--accent);
    margin-top: 4px;
}

/* =========================================
   5. NEXT 5 SLOTS (Card Design)
   ========================================= */
#next-slots-wrapper {
    margin-bottom: 16px;
}

#btn-next-available {
    width: 100%;
    padding: 12px;
    background-color: transparent;
    border: 1px dashed var(--accent);
    color: var(--accent);
    border-radius: var(--radius-input);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

#btn-next-available:hover {
    background-color: var(--slot-hover);
    border-style: solid;
}

#next-slots-container {
    margin-top: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.next-slot-card {
    background-color: var(--surface);
    border: 1px solid var(--support);
    border-radius: 12px; /* Slight pill-card hybrid */
    padding: 12px 16px;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.next-slot-card:hover {
    border-color: var(--accent);
    background-color: var(--slot-hover);
    transform: translateX(4px);
}

.next-slot-info {
    display: flex;
    flex-direction: column;
}

.slot-day-date {
    font-weight: 700;
    color: var(--primary);
    font-size: 14px;
}

.slot-specialist {
    font-size: 12px;
    color: var(--text-sub);
    margin-top: 2px;
}

.slot-time-badge {
    background-color: var(--secondary);
    color: var(--primary);
    padding: 6px 12px;
    border-radius: var(--radius-pill);
    font-weight: 700;
    font-size: 13px;
    border: 1px solid var(--support);
}

/* =========================================
   6. SUBMIT & STATUS
   ========================================= */
button[type="submit"] {
    width: 100%;
    padding: 14px; /* Compact */
    background-color: var(--accent);
    color: var(--accent-text);
    border: none;
    border-radius: var(--radius-pill); /* Pill Shape! */
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 12px;
    transition: var(--transition);
    box-shadow: 0 4px 10px rgba(41, 98, 255, 0.2);
}

button[type="submit"]:hover {
    background-color: var(--accent-hover);
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(41, 98, 255, 0.3);
}

button[type="submit"]:disabled {
    background-color: var(--support);
    color: var(--text-sub);
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
}

#status {
    margin-top: 16px;
    padding: 12px;
    border-radius: var(--radius-input);
    text-align: center;
    font-size: 14px;
    font-weight: 500;
}
.error { background-color: #ffebee; color: var(--danger); border: 1px solid #ffcdd2; }
.success { background-color: var(--success-bg); color: var(--success); border: 1px solid #c8e6c9; }
.hidden { display: none; }

</style>
</head>
