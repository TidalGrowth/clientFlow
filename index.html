<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Flow Booking Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 20px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 600px; }
        h2 { text-align: center; color: #333; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .time-slot-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .time-slot-btn { padding: 8px 12px; border: 1px solid #7c5c9a; border-radius: 4px; background-color: #fff; color: #7c5c9a; cursor: pointer; transition: background-color 0.2s, color 0.2s; }
        .time-slot-btn:hover { background-color: #e6e6fa; }
        .time-slot-btn.selected { background-color: #7c5c9a; color: #fff; border-color: #7c5c9a; }
        .time-slot-btn:disabled { background-color: #f1f1f1; color: #ccc; cursor: not-allowed; border-color: #e0e0e0; }
        button[type="submit"] { background-color: #7c5c9a; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; transition: background-color 0.3s; }
        button[type="submit"]:hover:not(:disabled) { background-color: #6a4f83; }
        button[type="submit"]:disabled { background-color: #ccc; cursor: not-allowed; }
        .message { padding: 10px; border-radius: 4px; margin-top: 15px; text-align: center; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Client Flow Appointment Booking</h2> 
        <form id="bookingForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">

            <label for="date">Select Date</label>
            <input type="date" id="date" name="date" required>

            <label>Available Time Slots</label>
            <div id="timeSlotContainer" class="time-slot-container">
                </div>

            <input type="hidden" id="time" name="time" data-error-msg="Please select a time slot.">
            
            <button type="submit" id="submitBtn" disabled>Book Now</button>
            <div id="messageArea" class="message" style="display: none;"></div>
        </form>
    </div>

    <script>
        // ***************************************************************
        // FINAL SECURE URLS
        // BASE_URL is set to the HTTPS, port-free address via Nginx Proxy Manager
        // ***************************************************************
        const BASE_URL = "https://n8n.tidal-growth.com/webhook"; 

        // 1. URL for the actual booking submission (REMOVED - Not Built Yet)
        const BOOKING_WEBHOOK_URL = `${BASE_URL}/suarify-make-booking`; 

        // 2. URL for checking availability slots (ACTIVE - Workflow 2)
        const CHECKER_WEBHOOK_URL = `${BASE_URL}/check-availability-slots`; 
        
        // --- Core Elements ---
        const form = document.getElementById('bookingForm');
        const messageArea = document.getElementById('messageArea');
        const submitBtn = document.getElementById('submitBtn');
        const timeSlotContainer = document.getElementById('timeSlotContainer');
        const timeInputHidden = document.getElementById('time');
        const dateInput = document.getElementById('date');

        // Master list of all possible slots
        const masterSlots = [
            { display: "9:00 AM", value: "09:00" },
            { display: "10:00 AM", value: "10:00" },
            { display: "11:00 AM", value: "11:00" },
            { display: "2:00 PM", value: "14:00" },
            { display: "3:00 PM", value: "15:00" },
            { display: "4:00 PM", value: "16:00" },
            { display: "5:00 PM", value: "17:00" },
            { display: "8:00 PM", value: "20:00" },
        ];

        // --- Core Dynamic Availability Checker ---

        // Event listener for date change
        dateInput.addEventListener('change', checkAvailability);

        async function checkAvailability() {
            const selectedDate = dateInput.value;
            if (!selectedDate) {
                return;
            }
            
            // Show a loading state
            timeSlotContainer.innerHTML = '<p style="text-align:center; color:#555;">Checking availability...</p>';
            submitBtn.disabled = true;
            timeInputHidden.value = ''; // Clear selected time

            try {
                // Send the selected date to the N8N Checker Webhook
                const response = await fetch(`${CHECKER_WEBHOOK_URL}?date=${selectedDate}`);
                
                if (!response.ok) {
                    throw new Error('N8N Checker Webhook returned an error or could not be reached.');
                }

                // Expecting the N8N workflow to return a JSON array of available time values
                const availableSlotsValues = await response.json(); 
                
                // Now render the slots based on the available list
                renderTimeSlots(availableSlotsValues);

            } catch (error) {
                console.error('Availability check failed:', error);
                timeSlotContainer.innerHTML = '<p style="text-align:center; color:red;">Could not check slots. Check your N8N server connection or firewall settings.</p>';
                submitBtn.disabled = true;
            }
        }

        // --- Function to render and manage the buttons ---
        function renderTimeSlots(availableTimeValues = []) {
            timeSlotContainer.innerHTML = ''; // Clear container
            let anySlotsAvailable = false;

            masterSlots.forEach(slot => {
                const button = document.createElement('button');
                button.type = 'button'; 
                button.textContent = slot.display;
                button.setAttribute('data-time', slot.value);
                button.classList.add('time-slot-btn');
                
                const isAvailable = availableTimeValues.includes(slot.value);

                if (isAvailable) {
                    anySlotsAvailable = true;
                    button.addEventListener('click', (e) => {
                        // Deselect all buttons first
                        document.querySelectorAll('.time-slot-btn').forEach(btn => {
                            btn.classList.remove('selected');
                        });
                        
                        // Select the clicked button
                        e.target.classList.add('selected');

                        // Save the time value to the hidden input
                        timeInputHidden.value = slot.value;
                    });
                } else {
                    // Slot is booked or unavailable
                    button.disabled = true;
                    button.style.backgroundColor = '#f1f1f1';
                    button.style.color = '#ccc';
                    button.style.cursor = 'not-allowed';
                }

                timeSlotContainer.appendChild(button);
            });
            
            // NOTE: Submit button is permanently disabled because Workflow 1 (Booking) is not built yet.
            if (anySlotsAvailable) {
                 submitBtn.disabled = true; 
                 showMessage('Slots available! The booking button is disabled until the submission workflow is built.', 'message');
            } else {
                 timeSlotContainer.innerHTML = '<p style="text-align:center; color:#e06c75; font-weight: bold;">No slots available on this date. Please choose another.</p>';
                 submitBtn.disabled = true;
            }
        }

        // --- Helper Functions ---
        function showMessage(message, type) {
            messageArea.textContent = message;
            messageArea.className = `message ${type}`;
            messageArea.style.display = 'block';
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today);
            // Initially render a blank slate
            renderTimeSlots([]); 
            submitBtn.disabled = true;
        });

    </script>
</body>
</html>
