<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="lang-title-tag"></title>
<style>
/* =========================================
   1. DESIGN SYSTEM & VARIABLES (THEMING)
   ========================================= */
:root {
    /* --- LIGHT THEME (Default) --- */
    --primary: #1A1A1A;       /* Jet Black */
    --secondary: #F5F5F7;     /* Cultured White (Background) */
    --surface: #FFFFFF;       /* Pure White (Card) */
    --accent: #2962FF;        /* Royal Blue */
    --accent-hover: #1e4bd1;
    --accent-text: #FFFFFF;
    --support: #E0E0E0;       /* Borders */
    --text-sub: #666666;
    --input-bg: #FFFFFF;
    --slot-bg: #FFFFFF;       /* White for slots */
    --slot-hover: rgba(41, 98, 255, 0.04);
    --danger: #D32F2F;
    --success: #388E3C;
    --success-bg: #EDF7ED;
    
    /* Spacing & Shape */
    --radius-input: 8px;      /* Slightly boxy for inputs */
    --radius-pill: 50px;      /* FULL PILL for buttons */
    --radius-card: 16px;      /* Smooth corners for container */
    --shadow-card: 0 4px 20px rgba(0,0,0,0.08);
    --transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

/* --- DARK THEME OVERRIDES --- */
body.dark-mode {
    --primary: #EAEAEA;       /* Off-White text */
    --secondary: #121212;     /* Deep Black Background */
    --surface: #1E1E1E;       /* Dark Grey Card */
    --accent: #5381FF;        /* Lighter Blue for contrast */
    --accent-hover: #739aff;
    --accent-text: #FFFFFF;
    --support: #333333;       /* Dark Borders */
    --text-sub: #AAAAAA;
    --input-bg: #2C2C2C;
    --slot-bg: #2C2C2C;
    --slot-hover: rgba(83, 129, 255, 0.15);
    --success: #66BB6A;
    --success-bg: rgba(102, 187, 106, 0.1);
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background-color: var(--secondary);
    color: var(--primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px 15px;
    box-sizing: border-box;
    transition: background-color 0.3s ease;
}

/* =========================================
   2. LAYOUT & CONTAINERS
   ========================================= */
#banner {
    width: 100%;
    max-width: 450px;
    background-color: var(--surface);
    padding: 15px;
    box-sizing: border-box; 
    border-top-left-radius: var(--radius-card);
    border-top-right-radius: var(--radius-card);
    border-bottom: 1px solid var(--support);
    margin-bottom: 0;
    transition: background-color 0.3s ease;
}

#banner img {
    max-width: 140px;
    max-height: 50px;
    display: block;
    margin: 0 auto;
    object-fit: contain;
}

.container {
    background-color: var(--surface);
    padding: 24px;
    box-sizing: border-box; 
    border-radius: var(--radius-card);
    box-shadow: var(--shadow-card);
    width: 100%;
    max-width: 450px;
    transition: background-color 0.3s ease, border-radius 0.3s;
}

#banner:not(.hidden) + .container {
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}

/* --- Header Row (Title + Dark Mode Toggle) --- */
.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

h2 {
    color: var(--primary);
    margin: 0;
    font-weight: 700;
    font-size: 22px;
    letter-spacing: -0.5px;
}

.theme-toggle {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 20px;
    padding: 8px;
    border-radius: 50%;
    color: var(--primary);
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
}
.theme-toggle:hover {
    background-color: var(--support);
}

/* =========================================
   3. FORM ELEMENTS
   ========================================= */
.form-group {
    margin-bottom: 12px;
}

label {
    display: block;
    margin-bottom: 6px;
    color: var(--primary);
    font-weight: 600;
    font-size: 13px;
}

label.required::after {
    content: " *";
    color: var(--accent);
}

input[type="text"], 
input[type="email"], 
input[type="tel"], 
input[type="date"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--support);
    border-radius: var(--radius-input);
    box-sizing: border-box;
    font-size: 15px;
    font-family: inherit;
    background-color: var(--input-bg);
    color: var(--primary);
    transition: var(--transition);
}

input:focus {
    border-color: var(--accent);
    outline: none;
    box-shadow: 0 0 0 3px rgba(41, 98, 255, 0.15);
}

/* =========================================
   4. BUTTONS & PILL SHAPES (UNIFIED)
   ========================================= */
.selection-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
    gap: 8px; 
}

#service-container.selection-grid {
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
}

.selection-btn, .slot-button {
    background-color: var(--slot-bg);
    border: 1px solid var(--support);
    border-radius: var(--radius-pill); 
    padding: 10px 12px;
    font-size: 13px;
    /* UPDATED: Made bold to match the Next 5 style */
    font-weight: 600; 
    color: var(--primary);
    cursor: pointer;
    transition: var(--transition);
    text-align: center;
    box-sizing: border-box; 
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 40px;
}

.selection-btn:hover, .slot-button:hover {
    border-color: var(--accent);
    background-color: var(--slot-hover);
    transform: translateY(-1px);
}

.selection-btn.selected, .slot-button.selected {
    background-color: var(--accent);
    border-color: var(--accent);
    color: var(--accent-text);
    box-shadow: 0 4px 12px rgba(41, 98, 255, 0.25);
    font-weight: 600;
    transform: translateY(0);
}

.slot-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

#price-display {
    text-align: right;
    font-size: 13px;
    font-weight: 600;
    color: var(--accent);
    margin-top: 4px;
}

/* =========================================
   5. NEXT 5 SLOTS (Card Design)
   ========================================= */
#next-slots-wrapper {
    margin-bottom: 16px;
}

#btn-next-available {
    width: 100%;
    padding: 12px;
    background-color: transparent;
    border: 1px dashed var(--accent);
    color: var(--accent);
    border-radius: var(--radius-input);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

#btn-next-available:hover {
    background-color: var(--slot-hover);
    border-style: solid;
}

#next-slots-container {
    margin-top: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.next-slot-card {
    background-color: var(--surface);
    border: 1px solid var(--support);
    border-radius: 12px;
    padding: 12px 16px;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.next-slot-card:hover {
    border-color: var(--accent);
    background-color: var(--slot-hover);
    transform: translateX(4px);
}

.next-slot-info {
    display: flex;
    flex-direction: column;
}

.slot-day-date {
    font-weight: 700;
    color: var(--primary);
    font-size: 14px;
}

.slot-specialist {
    font-size: 12px;
    color: var(--text-sub);
    margin-top: 2px;
}

/* UPDATED: BADGE STYLING TO MATCH SLOT BUTTONS */
.slot-time-badge {
    background-color: var(--slot-bg); /* Was secondary, now matches button bg */
    color: var(--primary);
    padding: 8px 16px; /* Slightly wider padding */
    border-radius: var(--radius-pill);
    font-weight: 600; /* Bold */
    font-size: 14px;
    border: 1px solid var(--support); /* Consistent Border */
    min-width: 60px; /* Ensure minimum width like buttons */
    text-align: center;
}

/* =========================================
   6. SUBMIT & STATUS
   ========================================= */
button[type="submit"] {
    width: 100%;
    padding: 14px;
    background-color: var(--accent);
    color: var(--accent-text);
    border: none;
    border-radius: var(--radius-pill);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 12px;
    transition: var(--transition);
    box-shadow: 0 4px 10px rgba(41, 98, 255, 0.2);
}

button[type="submit"]:hover {
    background-color: var(--accent-hover);
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(41, 98, 255, 0.3);
}

button[type="submit"]:disabled {
    background-color: var(--support);
    color: var(--text-sub);
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
}

#status {
    margin-top: 16px;
    padding: 12px;
    border-radius: var(--radius-input);
    text-align: center;
    font-size: 14px;
    font-weight: 500;
}
.error { background-color: #ffebee; color: var(--danger); border: 1px solid #ffcdd2; }
.success { background-color: var(--success-bg); color: var(--success); border: 1px solid #c8e6c9; }
.hidden { display: none; }

</style>
</head>

<script>

    services: [

        { id: "SVC_PLANNING", name: "90 min Planning", duration: 90, price: 150 },
        { id: "SVC_COLOR", name: "Full Color (2h)", duration: 120, price: 180 } 
    ],

    specialists: [
        { name: "Specialist A", id: "c_c07cb4ceabf1ace46e1bf3334084b4ce0e33b0cd1de5c673e99a6d31295aa18f@group.calendar.google.com" },
        { name: "Specialist B", id: "c_fe27362b4a113006914e848ceba9d7758c4d4dc1f55d67e7084dc90355e5b499@group.calendar.google.com" }
    ],
    defaultSpecialistId: "c_c07cb4ceabf1ace46e1bf3334084b4ce0e33b0cd1de5c673e99a6d31295aa18f@group.calendar.google.com",

    customFields: [
        { id: "phone", type: "tel", required: false, labels: { en: "Phone Number", de: "Telefonnummer", sl: "Telefonska ≈°tevilka" } },
        { id: "goal", type: "text", required: false, labels: { en: "Comment", de: "Kommentar", sl: "Opomba" } }
    ]
};

// ======================================================================

const lang = CONFIG.strings[CONFIG.language] || CONFIG.strings['en'];
const customFieldsContainer = document.getElementById('custom-fields-container');
const serviceContainer = document.getElementById('service-container');
const specialistContainer = document.getElementById('specialist-container');
const specialistModule = document.getElementById('specialist-module');
const dateInput = document.getElementById('date');
const slotContainer = document.getElementById('slot-container');
const priceDisplay = document.getElementById('price-display');
const submitBtn = document.getElementById('lang-submit');
const statusDiv = document.getElementById('status');
const form = document.getElementById('bookingForm');
const bannerDiv = document.getElementById('banner');
const clientLogoImg = document.getElementById('client-logo');

const btnNextAvailable = document.getElementById('btn-next-available');
const nextSlotsContainer = document.getElementById('next-slots-container');
const langBtnNext = document.getElementById('lang-btn-next');
const themeToggleBtn = document.getElementById('theme-toggle');
const iconSun = document.getElementById('icon-sun');
const iconMoon = document.getElementById('icon-moon');

const selectedServiceId = document.getElementById('selectedServiceId');
const selectedServiceDuration = document.getElementById('selectedServiceDuration');
const selectedSpecialistId = document.getElementById('selectedSpecialistId');
const selectedTimeSlot = document.getElementById('selectedTimeSlot');

// --- INITIALIZATION ---
document.addEventListener('DOMContentLoaded', () => {
    applyBranding();
    applyLanguage();
    renderCustomFields();
    renderServices();
    renderSpecialists();

    const today = new Date();
    today.setDate(today.getDate());
    dateInput.min = today.toISOString().split('T')[0];

    dateInput.addEventListener('change', () => {
        nextSlotsContainer.classList.add('hidden');
        nextSlotsContainer.innerHTML = '';
        checkAvailability();
    });
    
    btnNextAvailable.addEventListener('click', fetchNextAvailableSlots);
    form.addEventListener('submit', handleFormSubmission);
    themeToggleBtn.addEventListener('click', toggleTheme);
});

// --- DARK MODE TOGGLE ---
function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    if (document.body.classList.contains('dark-mode')) {
        iconSun.classList.add('hidden');
        iconMoon.classList.remove('hidden');
        iconMoon.textContent = '‚òÄÔ∏è'; 
    } else {
        iconSun.classList.remove('hidden');
        iconMoon.classList.add('hidden');
        iconSun.textContent = 'üåô'; 
    }
}
// Init icon state
iconSun.textContent = 'üåô';

// --- RENDER FUNCTIONS ---

function applyBranding() {
    if (CONFIG.logoUrl) {
        clientLogoImg.src = CONFIG.logoUrl;
        bannerDiv.classList.remove('hidden');
    }
}

function applyLanguage() {
    document.getElementById('lang-title-tag').textContent = lang.title;
    document.getElementById('lang-title').textContent = lang.title;
    document.getElementById('lang-name').textContent = lang.name;
    document.getElementById('lang-email').textContent = lang.email;
    document.getElementById('lang-service').textContent = lang.service;
    document.getElementById('lang-specialist').textContent = lang.specialist;
    document.getElementById('lang-date').textContent = lang.date;
    document.getElementById('lang-slots').textContent = lang.slots;
    document.getElementById('lang-slots-placeholder').textContent = lang.slotsPlaceholder;
    submitBtn.textContent = lang.submit;
    langBtnNext.textContent = lang.btnNext;
}

function renderCustomFields() {
    CONFIG.customFields.forEach(field => {
        const formGroup = document.createElement('div');
        formGroup.className = 'form-group';
        const label = document.createElement('label');
        label.htmlFor = field.id;
        label.textContent = field.labels[CONFIG.language];
        if (field.required) label.classList.add('required');
        const input = document.createElement('input');
        input.type = field.type;
        input.id = field.id;
        input.name = field.id;
        if (field.required) input.required = true;
        formGroup.appendChild(label);
        formGroup.appendChild(input);
        customFieldsContainer.appendChild(formGroup);
    });
}

function renderServices() {
    serviceContainer.innerHTML = '';
    CONFIG.services.forEach(service => {
        const button = createSelectionButton(service.name, 'service-btn', { 
            'data-duration': service.duration, 
            'data-price': service.price,
            'data-id': service.id 
        });
        button.addEventListener('click', () => {
            handleSelection(button, serviceContainer, selectedServiceId, service.id);
            selectedServiceDuration.value = service.duration; 
            if (CONFIG.features.showPrice && service.price) {
                priceDisplay.textContent = `${lang.pricePrefix}${service.price}${lang.priceSuffix}`;
                priceDisplay.classList.remove('hidden');
            } else {
                priceDisplay.classList.add('hidden');
            }
            nextSlotsContainer.classList.add('hidden');
            checkAvailability();
        });
        serviceContainer.appendChild(button);
    });
}

function renderSpecialists() {
    if (CONFIG.specialists.length === 0) {
        selectedSpecialistId.value = CONFIG.defaultSpecialistId;
        specialistModule.classList.add('hidden');
        return;
    }
    specialistModule.classList.remove('hidden');
    CONFIG.specialists.forEach(specialist => {
        const button = createSelectionButton(specialist.name, 'specialist-btn', { 'data-id': specialist.id });
        button.addEventListener('click', () => {
            handleSelection(button, specialistContainer, selectedSpecialistId, specialist.id);
            nextSlotsContainer.classList.add('hidden');
            checkAvailability();
        });
        specialistContainer.appendChild(button);
    });
}

async function fetchNextAvailableSlots() {
    if (!selectedServiceId.value) {
        alert("Please select a service first.");
        return;
    }

    const originalBtnText = langBtnNext.textContent;
    langBtnNext.textContent = lang.btnNextLoading;
    btnNextAvailable.disabled = true;
    nextSlotsContainer.innerHTML = '';
    nextSlotsContainer.classList.remove('hidden');

    try {
        const response = await fetch(CONFIG.NEXT_AVAILABLE_WEBHOOK, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        });
        
        if (!response.ok) throw new Error("API Error");
        const data = await response.json();
        const allSlots = data.slots || []; 

        const currentSpecId = selectedSpecialistId.value;
        const serviceDuration = parseInt(selectedServiceDuration.value) || 30;

        let filteredSlots = allSlots;
        if (currentSpecId) {
            filteredSlots = filteredSlots.filter(s => s.specialistId === currentSpecId);
        }

        const top5 = filteredSlots.slice(0, 5);

        if (top5.length === 0) {
            nextSlotsContainer.innerHTML = `<p style="text-align:center; color:var(--text-sub); font-size:14px; padding:10px;">${lang.statusNoSlots}</p>`;
        } else {
            top5.forEach(slot => {
                const dateObj = new Date(slot.date);
                const dayName = dateObj.toLocaleDateString(CONFIG.language, { weekday: 'long' });
                const dateStr = dateObj.toLocaleDateString(CONFIG.language, { day: 'numeric', month: 'short' });
                
                const specObj = CONFIG.specialists.find(s => s.id === slot.specialistId);
                const specName = specObj ? specObj.name : "Specialist";

                const card = document.createElement('div');
                card.className = 'next-slot-card';
                card.innerHTML = `
                    <div class="next-slot-info">
                        <span class="slot-day-date">${dayName}, ${dateStr}</span>
                        <span class="slot-specialist">${specName}</span>
                    </div>
                    <span class="slot-time-badge">${slot.startTime}</span>
                `;

                card.addEventListener('click', () => {
                    dateInput.value = slot.date;
                    
                    if (!selectedSpecialistId.value || selectedSpecialistId.value !== slot.specialistId) {
                        selectedSpecialistId.value = slot.specialistId;
                        specialistContainer.querySelectorAll('.specialist-btn').forEach(btn => {
                            if (btn.getAttribute('data-id') === slot.specialistId) {
                                handleSelection(btn, specialistContainer, selectedSpecialistId, slot.specialistId);
                            }
                        });
                    }
                    nextSlotsContainer.classList.add('hidden');
                    autoSelectTime(slot.startTime);
                });

                nextSlotsContainer.appendChild(card);
            });
        }

    } catch (e) {
        console.error(e);
        nextSlotsContainer.innerHTML = `<p style="text-align:center; color:var(--danger); font-size:14px;">${lang.statusError}</p>`;
    } finally {
        langBtnNext.textContent = originalBtnText;
        btnNextAvailable.disabled = false;
    }
}

async function autoSelectTime(targetTime) {
    await checkAvailability();
    
    setTimeout(() => {
        const buttons = slotContainer.querySelectorAll('.slot-button');
        let found = false;
        buttons.forEach(btn => {
            const btnTime = btn.getAttribute('data-time').replace(/^0/, '');
            const target = targetTime.replace(/^0/, '');
            
            if (btnTime === target) {
                btn.click();
                btn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                found = true;
            }
        });
        if (!found) {
            console.warn("Slot from 'Next 5' not found.");
        }
    }, 100);
}

async function checkAvailability() {
    const dateString = dateInput.value;
    const workerId = selectedSpecialistId.value;
    const serviceId = selectedServiceId.value; 
    const duration = selectedServiceDuration.value;

    slotContainer.innerHTML = `<p style="color:var(--text-sub); margin:0; width:100%; text-align:center;">${lang.statusLoading}</p>`;
    selectedTimeSlot.value = '';
    submitBtn.disabled = true;
    statusDiv.textContent = '';
    statusDiv.className = '';

    if (!dateString || !workerId || !serviceId) {
        slotContainer.innerHTML = `<p style="color:var(--text-sub); margin:0; width:100%; text-align:center; padding: 15px 0; font-size: 13px; border: 1px dashed var(--support); border-radius: var(--radius-input);">${lang.slotsPlaceholder}</p>`;
        return;
    }

    try {
        const response = await fetch(CONFIG.SLOT_CHECKER_WEBHOOK, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                dateString: dateString,
                workerId: workerId,
                serviceId: serviceId, 
                duration: duration 
            })
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        const availableSlots = Array.isArray(data) ? data : data.slots;
        renderSlotButtons(availableSlots);
    } catch (error) {
        console.error('Error fetching slots:', error);
        statusDiv.className = 'error';
        statusDiv.textContent = lang.statusError;
        slotContainer.innerHTML = `<p class="error" style="margin:0; text-align:center;">${lang.statusError}</p>`;
    }
}

function renderSlotButtons(slots) {
    slotContainer.innerHTML = '';
    if (!slots || slots.length === 0) {
        slotContainer.innerHTML = `<p style="color:var(--text-sub); margin:0; width:100%; text-align:center;">${lang.statusNoSlots}</p>`;
        return;
    }
    slots.forEach(slotTime => {
        const button = createSelectionButton(slotTime, 'slot-button', { 'data-time': slotTime });
        button.addEventListener('click', () => {
            handleSelection(button, slotContainer, selectedTimeSlot, slotTime);
            submitBtn.disabled = false;
        });
        slotContainer.appendChild(button);
    });
}

async function handleFormSubmission(e) {
    e.preventDefault();
    const serviceId = selectedServiceId.value;
    const specialistId = selectedSpecialistId.value;
    const timeSlot = selectedTimeSlot.value;
    const date = dateInput.value;
    const bookingStartTime = `${date}T${timeSlot}:00.000Z`;

    const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        bookingStartTime: bookingStartTime, 
        serviceId: serviceId, 
        specialistId: specialistId,
        clientName: document.getElementById('name').value,
        customData: {}
    };
    CONFIG.customFields.forEach(field => {
        const input = document.getElementById(field.id);
        if (input) payload.customData[field.id] = input.value;
    });

    submitBtn.disabled = true;
    submitBtn.textContent = lang.statusBooking;
    statusDiv.textContent = lang.statusBooking;
    statusDiv.className = '';

    try {
        const response = await fetch(CONFIG.BOOKING_CREATOR_WEBHOOK, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        const result = await response.json();
        if (response.ok && result && result.status === 'success') {
            statusDiv.className = 'success';
            statusDiv.textContent = lang.statusSuccess;
            form.reset();
            clearAllSelections();
            nextSlotsContainer.classList.add('hidden'); 
        } else {
            throw new Error(result.message || response.statusText);
        }
    } catch (error) {
        statusDiv.className = 'error';
        statusDiv.textContent = `${lang.statusFailed}${error.message}`;
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = lang.submit;
    }
}

function createSelectionButton(text, className, dataAttributes) {
    const button = document.createElement('button');
    button.type = 'button';
    button.className = className + ' selection-btn';
    button.textContent = text;
    for (const key in dataAttributes) {
        button.setAttribute(key, dataAttributes[key]);
    }
    return button;
}

function handleSelection(clickedButton, container, hiddenInput, value) {
    container.querySelectorAll('.selection-btn').forEach(btn => {
        btn.classList.remove('selected');
    });
    clickedButton.classList.add('selected');
    hiddenInput.value = value;
}

function clearAllSelections() {
    document.querySelectorAll('.selection-btn.selected').forEach(btn => {
        btn.classList.remove('selected');
    });
    slotContainer.innerHTML = `<p style="color:var(--text-sub); margin:0; width:100%; text-align:center; padding: 15px 0; font-size: 13px; border: 1px dashed var(--support); border-radius: var(--radius-input);">${lang.slotsPlaceholder}</p>`;
    priceDisplay.classList.add('hidden');
    selectedServiceId.value = ''; 
    selectedServiceDuration.value = '';
    if (CONFIG.specialists.length > 0) {
        selectedSpecialistId.value = '';
    } else {
        selectedSpecialistId.value = CONFIG.defaultSpecialistId;
    }
    selectedTimeSlot.value = '';
    submitBtn.disabled = true;
}
</script>
